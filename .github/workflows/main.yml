name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Zorg ervoor dat dit overeenkomt met de branch die je wilt deployen

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout de code uit je GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Stap 2: Stel de SSH-configuratie in en voeg de host toe aan known_hosts
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Zorg ervoor dat je private key in GitHub secrets staat

      # Stap 3: Voeg de SSH-host toe aan known_hosts
      - name: Add SSH host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa 89.117.228.91 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ls -al ~/.ssh  # Controleer de inhoud van de .ssh directory

      # Stap 4: Voer de deploy naar Hostinger uit via SSH
      - name: Deploy to Hostinger
        run: |
          ssh -o StrictHostKeyChecking=no -p 65002 u503411290@89.117.228.91 << 'EOF'
            cd /home/u503411290/domains/janvanerkel.nl/public_html/admin
            git pull origin main  # Trek de laatste wijzigingen op van de 'main' branch
          EOF