name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Zorg ervoor dat dit overeenkomt met de branch die je wilt deployen

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout de code uit je GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Stap 2: Stel de SSH-configuratie in en voeg de host toe aan known_hosts
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Zorg ervoor dat je private key in GitHub secrets staat

      # Stap 3: Test verbinding zonder ssh-keyscan
      - name: Test SSH connection (without ssh-keyscan)
        run: |
          echo "Pinging host to check connectivity"
          ping -c 4 89.117.228.91 || { echo "Ping failed"; exit 1; }
          echo "SSH Test connection"
          ssh -o StrictHostKeyChecking=no -p 65002 u503411290@89.117.228.91 "echo 'SSH connection successful'"
          echo "SSH connection test passed"

      # Stap 4: Voeg de SSH-host toe aan known_hosts handmatig
      - name: Manually add SSH host to known_hosts
        run: |
          mkdir -p $HOME/.ssh
          ssh-keyscan -t rsa 89.117.228.91 >> $HOME/.ssh/known_hosts || { echo "Failed to run ssh-keyscan"; exit 1; }
          chmod 644 $HOME/.ssh/known_hosts || { echo "Failed to change permissions"; exit 1; }
          echo "Host key added and permissions updated"
          ls -al $HOME/.ssh

      # Stap 5: Voer een simpel commando uit op de server via SSH om te testen
      - name: Run command on Hostinger
        run: |
          ssh -o StrictHostKeyChecking=no -p 65002 u503411290@89.117.228.91 "hostname && date"
          echo "Command execution on server complete"